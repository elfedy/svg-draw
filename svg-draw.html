<html>
	<head>
		<meta charset="utf-8"/>
	</head>

	<body>
		<main>
			<div class="canvas-container">
				<svg version="1.1" 
					baseProfile="full" 
					width="500" 
					height="500"
					xmlns="http://www.w3.org/2000/svg"
					class="js-svg"
					>
					<rect height="100%" width="100%" fill="#fff"/>
				</svg>
			</div>
			<div class="controls">
				<div class="controls__grid">
					<label>Grid Size</label>
					<div class="controls__group">
						<label>x</label>
						<input class="js-size-x" type="number" min="0" max="1000" step="50" value="500"/>
					</div>
					<div class="controls__group">
						<label>y</label>
						<input class="js-size-y" type="number" min="0" max="1000" step="50" value="500" />
					</div>
				</div>
			</div>
		</main>
	</body>

	<script>
		let svg = document.querySelector('.js-svg')

		// controls
		let xSize = document.querySelector('.js-size-x')
		let ySize = document.querySelector('.js-size-y')

		// control actions
		xSize.addEventListener('change', (e) => svg.setAttribute('width', xSize.value))
		ySize.addEventListener('change', (e) => svg.setAttribute('height', ySize.value))

	</script>

	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}

		main {
			height: 100vh;
			width: 100%;
			background-color: #eaeaea;
		}

		.canvas-container {
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.controls {
			position: absolute;
			top: 50px;
			left: 1100px;
		}

		.controls__group {
			input {
				width: 50%;
			}
		}
	</style>
</html>
